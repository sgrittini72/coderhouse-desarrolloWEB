						<label for="nombre">Nombre:</label>
							<input id="nombre" class="inputStyle" type="text" required name="nombre">

					<div>

						<label for="telefono">Telefono de contacto:</label>

								required>
						
					</div>
					<div>
						<label for="fechaDesde">fecha desde:</label>

					<div>
						<label for="fechaHasta">fecha hasta:</label>

					</div>
					<div>
						<label for="cantAdultos">Adultos:</label>
							<input id="cantAdultos" class="inputStyle" type="number" name="cantAdultos" placeholder="cant. adultos" id=""
								min="0" value="1" name="cantAdultos">
					
					</div>
					<div>
						<label for="cantMenores">Menores:</label>
							<input id="cantMenores" class="inputStyle" type="number" name="cantMenores" placeholder="cant menores" id=""
								min="0" value="0">
						
					</div>
					<div>
						<br>
						<label for="comentarios"> Comentarios:</label>
							<br>
							<textarea id="comentarios" class="inputStyle" placeholder="carga tus comentarios" cols="40" rows="10"
								required name="comentarios"></textarea>
						
						<br>
						<input class="button" type="button" value="Reservar">
					</div>
