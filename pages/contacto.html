		<section>
			<form action="#">
				<div class="divFormContacto">
					<div>

						<label for="nombre">Nombre:</label>
						<input id="nombre"class="inputStyle" type="text" required name="nombre">
					</div>

					</div>
					<div>

						<label for="email">Direccion de correo:</label>
						<input id="email" class="inputStyle" type="email" placeholder="xxx@gmail.com" name="email" required>
					</div>
					<div>

						<label for="telefono">Telefono de contacto:</label>
						<input id="telefono"class="inputStyle" type="number" placeholder="tel. contacto" name="telefono" required>
					</div>
					<div>

						<label for="comentarios"> Comentarios:</label>
						<br>
						<textarea id="comentarios" class="inputStyle" placeholder="carga tus comentarios" cols="40" rows="10"
							required name="comentarios"></textarea>
	
						<br>
					</div>
					
				</div>
				<div>

					<input class="btn btn-dark btn btn-secondary borderColorButton" type="submit" value="ENVIAR">
					<input class="btn btn-dark btn btn-secondary borderColorButton" type="reset" value="RESETEAR">
